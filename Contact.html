<!DOCTYPE html>
<html lang="fr">

<head>

<body>
    <div class="header header__Contact">
        <div class="header__texture"></div>

            <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
            </svg>
        </div>
        <div class=" container ">
            <div class="header__navbar ">
                <div class="header__navbar--logo ">
                    <h1 class="header__navbar--logo-title ">FAME visual</h1>
                </div>
                <div class="header__navbar--menu ">
                    <a href="https://fame-visual.github.io/index.html" class="header__navbar--menu-link "><i
                        class="fas fa-home "></i> Accueil</a>
                    <a href="https://fame-visual.github.io/Video.html" class="header__navbar--menu-link "><i

                </div>

                    <span class="header__navbar--toggle-icon"></span>
                </div>
            </div>
            <div class="header__slogan">
                <h1 class="h__slogan--title">Contact</h1>
                <a href="file:///C:/Users/Antoine/Desktop/site new/index.html" class="btn"><i
                        class="fas fa-chevron-left"></i> Retour</a>
            </div>
        </div>
    </div>

    <div class="contact__view-container">
        <div class="contact__view">
            <h2 class="contact__view-title">Nous contacter : </h2>

        </div>
    </div>


    <div class="contact__view-container">
        <form class="form__inner" action=" ">
            <div class="form__line">
                <div class="form__block ">
                    <h4 class="form__label ">Nom</h4>
                    <input class="form__input " type="text ">
                </div>
                <div class="form__block ">
                    <h4 class="form__label ">Prenom</h4>
                    <input class="form__input " type="text ">
                </div>
            </div>
            <div class="form__line">
                <div class="form__block1">
                    <h4 class="form__label ">Email</h4>
                    <input class="form__input " type="text ">
                </div>
                <div class="form__block2 ">
                    <h4 class="form__label ">Votre message</h4>
                    <input class="form__input " type="text ">
                </div>
            </div>
            <button class="btn"><i class="fas fa-envelope"></i> Envoyer</button>
        </form>
    </div>




    <script src="https://code.jquery.com/jquery-3.5.1.min.js " integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin=" anonymous ">

    <script src="js/app.js "></script>
