<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMEvisual 2</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/Presentation.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />
</head>

<body>

    <div class="header">
        <div class="header__texture"></div>
        <div class="header__mask">
            <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
            </svg>
        </div>
        <div class=" container ">
            <div class="header__navbar ">
                <div class="header__navbar--logo ">
                    <h1 class="header__navbar--logo-title ">FAME visual</h1>
                </div>
                <div class="header__navbar--menu ">
                    <a href="https://fame-visual.github.io/index" class="header__navbar--menu-link "><i
                            class="fas fa-home "></i> Accueil</a>
                    <a href="https://fame-visual.github.io/Video" class="header__navbar--menu-link "><i
                            class="fas fa-video "></i> Video</a>
                    <a href="https://fame-visual.github.io/Réseau" class="header__navbar--menu-link "><i
                            class="fas fa-users "></i> Réseau </a>
                    <a href="https://fame-visual.github.io/Contact" class="header__navbar--menu-link "><i
                            class="fas fa-phone "></i> Contact</a>
                </div>
                <div class="header__navbar--toggle">
                    <span class="header__navbar--toggle-icon"></span>
                </div>
            </div>
            <div class="header__slogan">
                <h1 class="h__slogan--title">Vos publicités à votre image</h1>
                <a href="https://fame-visual.github.io/Contact" class="btn">Contactez
                    nous</a>
            </div>
        </div>
    </div>

    <div class="Presentation">

        <h1>Nous réalisons vos projets vidéos.</h1>
        <p>Notre équipe est prête à rendre vos idées réelle.
            <br>Qu'est-ce que vous attendez pour vous lancer ?
        </p>

        <div class="bas">
            <a href="#page2">
                <svg class=".svg" xmlns="http://www.w3.org/2000/svg" width="100" height="100" viewBox="0 0 24 24" fill="none" stroke="#000000" stroke-width="2" stroke-linecap="butt" stroke-linejoin="round">
                <path d="M6 9l6 6 6-6" /></svg>
            </a>
        </div>
    </div>

    <div class="page2" id="page2">
        <h1>Présentation de notre équipe</h1>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Java/app.js"></script>
