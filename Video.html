<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FAMEvisual</title>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="css/Header.css">
    <link rel="stylesheet" href="css/Presentation.css">
    <link rel="stylesheet" href="css/Video-view.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

</head>

<body>
    <div class="header header__Video">
        <div class="header__texture"></div>
        <div class="header__mask">
            <svg width="100%" height="100%" viewBox="0 0 100 100" preserveAspectRatio="none">
                <path d="M0 100 L 0 0 C 25 100 75 100 100 0 L 100 100" fill="#fff"></path>
            </svg>
        </div>
        <div class=" container ">
            <div class="header__navbar ">
                <div class="header__navbar--logo ">
                    <h1 class="header__navbar--logo-title ">FAME visual</h1>
                </div>
                <div class="header__navbar--menu ">
                    <a href="https://fame-visual.github.io/index" class="header__navbar--menu-link "><i
                        class="fas fa-home "></i> Accueil</a>
                    <a href="https://fame-visual.github.io/Video" class="header__navbar--menu-link "><i
                        class="fas fa-video "></i> Video</a>
                    <a href="https://fame-visual.github.io/Réseau" class="header__navbar--menu-link "><i
                        class="fas fa-users "></i> Réseau </a>
                    <a href="https://fame-visual.github.io/Contact" class="header__navbar--menu-link "><i
                        class="fas fa-phone "></i> Contact</a>
                </div>
                <div class="header__navbar--toggle">
                    <span class="header__navbar--toggle-icon"></span>
                </div>
            </div>
            <div class="header__slogan">
                <h1 class="h__slogan--title">Galerie de nos vidéos</h1>
                <a href="https://fame-visual.github.io/index" class="btn"><i
                        class="fas fa-chevron-left"></i> Retour</a>
            </div>
        </div>
    </div>

    <div class="galerie_video">
        <iframe width="560" height="315" src="https://www.youtube.com/embed/b3WOElq5Bjg" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/36hRkwnDuPE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/CqTejqpCnFE" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/jCRLA2itBME" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/BP0sEjnvUyc" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.min.js" integrity="sha256-9/aliU8dGd2tb6OSsuzixeV4y/faTqgFtohetphbbj0=" crossorigin="anonymous"></script>
    <script src="Java/app.js"></script>
</body>

</html>
